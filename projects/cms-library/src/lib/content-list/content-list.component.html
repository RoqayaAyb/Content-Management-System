<div class="content-list">
    <h2>Content List</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Tags</th>
          <th>Publish Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contents">
          <td>{{ content.title }}</td>
          <td>{{ content.category }}</td>
          <td>{{ content.tags.join(', ') }}</td>
          <td>{{ content.publishDate }}</td>
          <td>
            <button (click)="deleteContent(content.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
